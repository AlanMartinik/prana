    <div class="container">
      <form class="formularios row g-3">
        <div class="col-md-6">
          <label for="inputNombre4" class="form-label">Nombre y Apellido</label>
          <input type="nombre" class="form-control" id="inputNombre4" placeholder="Nombre y Apellido">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="Email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-12">
          <label for="inputMensaje" class="form-label">Mensaje</label>
          <textarea type="text" class="form-control" id="inputMensaje" placeholder="Deje su mensaje"></textarea>
        </div>

        <div class="col-md-6">
          <label for="inputCiudad" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCiudad">
        </div>
        <div class="col-md-4">
          <label for="inputPais" class="form-label">Pais</label>
          <select id="inputPais" class="form-select">
            <option selected>Seleccione...</option>
            <option value="ARG">Argentina</option>
            <option value="URU">Uruguay</option>
            <option value="PER">Peru</option>
            <option value="BRA">Brasil</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputTenesReprocann" class="form-label">¿Tenes Reprocann?</label>
          <select class="form-select" id="inputTenesReprocann">
            <option selected>Seleccione...</option>
            <option value="Si">Si</option>
            <option value="No">No</option>
            <option value="Quiero Sacarlo">Quiero Sacarlo</option>
            </select>
        </div>
            <div class="col-md-6" ><!-- de esta manera me trae Solo 1 opcion -->
          <label for="genero"> Genero
            <input type="radio" value="M" name="Genero"> M 
            <input type="radio" value="F" name="Genero"> F
            <input type="radio" value="NB" name="Genero"> NB
            </label>
        </div>
          <div class="form-check col-12"><!-- checkbox -->
            <input class="form-check-input" type="checkbox" value="1" id="flexnews">
            <label class="form-check-label" for="flexnews">
              ¿Te gustaria recibir news? 
            </label>
          </div>
          <div class="form-check col-12">
            <input class="form-check-input" type="checkbox" value="2" id="flexpromo>
            <label class="form-check-label" for="flexpromo"> !Enterate de nuestras promos!</label>
          </div>  
          <div class="form-check col-12">
            <input class="form-check-input" type="checkbox" value="3" id="flextodo>
            <label class="form-check-label" for="flextodo"> Acepta Todo</label>
          </div>  
          <div class="col-12">
          <button type="submit" class="btn btn-primary">ENVIAR</button>
          <input type="reset" class="btn btn-primary" value="Volver a Empezar" />
        </div>
